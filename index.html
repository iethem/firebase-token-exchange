<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Token Exchange</title>
</head>
<body>
    <h1>Firebase Token Exchange</h1>
    
    <form id="tokenForm">
        <div>
            <label for="firebaseConfig">Firebase Config JSON:</label><br>
            <textarea 
                id="firebaseConfig" 
                placeholder="Paste your Firebase config JSON here..."
                rows="10"
                cols="80"
                required
            ></textarea><br>
            <div id="configError"></div>
            <div id="configSuccess"></div>
        </div>

        <div>
            <label for="customToken">Custom Token:</label><br>
            <textarea 
                id="customToken" 
                placeholder="Enter your custom token here..."
                rows="10"
                cols="80"
                required
            ></textarea><br><br>
        </div>

        <button type="submit" id="generateBtn">
            Generate Access Token
        </button>
    </form>

    <div id="loading" style="display: none;">
        Generating access token...
    </div>

    <div id="result" style="display: none;">
        <h3>Access Token Generated Successfully!</h3>
        <textarea id="accessToken" rows="10" cols="80" readonly></textarea><br>
        <button id="copyBtn">Copy to Clipboard</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        let firebaseApp = null;

        // Firebase config validation
        document.getElementById('firebaseConfig').addEventListener('input', function() {
            const configText = this.value.trim();
            const errorDiv = document.getElementById('configError');
            const successDiv = document.getElementById('configSuccess');
            
            // Clear previous states
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            if (configText === '') {
                return;
            }

            try {
                let config;
                
                // Try to parse as JSON first
                try {
                    config = JSON.parse(configText);
                } catch (jsonError) {
                    // If JSON parsing fails, try to evaluate as JavaScript object
                    // This allows for JS object literals like { apiKey: "value", authDomain: "value" }
                    config = eval('(' + configText + ')');
                }
                
                // Validate required Firebase config fields
                const requiredFields = ['apiKey', 'authDomain', 'projectId'];
                const missingFields = requiredFields.filter(field => !config[field]);
                
                if (missingFields.length > 0) {
                    throw new Error(`Missing required fields: ${missingFields.join(', ')}`);
                }

                // Valid config
                successDiv.textContent = '✓ Valid Firebase configuration';
                successDiv.style.display = 'block';
                
            } catch (error) {
                errorDiv.textContent = `✗ Invalid JSON/JS Object: ${error.message}`;
                errorDiv.style.display = 'block';
            }
        });

        // Form submission
        document.getElementById('tokenForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const configText = document.getElementById('firebaseConfig').value.trim();
            const customToken = document.getElementById('customToken').value.trim();
            const generateBtn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');

            if (!configText || !customToken) {
                alert('Please fill in all fields');
                return;
            }

            try {
                // Show loading state
                generateBtn.disabled = true;
                loading.style.display = 'block';
                result.style.display = 'none';

                // Parse and validate config
                let config;
                try {
                    config = JSON.parse(configText);
                } catch (jsonError) {
                    // If JSON parsing fails, try to evaluate as JavaScript object
                    config = eval('(' + configText + ')');
                }
                
                // Initialize Firebase if not already done or if config changed
                if (!firebaseApp || firebaseApp.options.apiKey !== config.apiKey) {
                    if (firebaseApp) {
                        firebaseApp.delete();
                    }
                    firebaseApp = firebase.initializeApp(config);
                }

                // Sign in with custom token
                const userCredential = await firebase.auth().signInWithCustomToken(customToken);
                const accessToken = await userCredential.user.getIdToken();

                // Display result
                document.getElementById('accessToken').textContent = accessToken;
                result.style.display = 'block';
                
            } catch (error) {
                alert(`Error: ${error.message}`);
            } finally {
                // Hide loading state
                generateBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Copy to clipboard functionality
        document.getElementById('copyBtn').addEventListener('click', function() {
            const accessToken = document.getElementById('accessToken').textContent;
            
            navigator.clipboard.writeText(accessToken).then(function() {
                const originalText = this.textContent;
                this.textContent = 'Copied!';
                this.style.background = '#229954';
                
                setTimeout(() => {
                    this.textContent = originalText;
                    this.style.background = '#27ae60';
                }, 2000);
            }.bind(this)).catch(function(err) {
                console.error('Could not copy text: ', err);
                alert('Failed to copy to clipboard');
            });
        });
    </script>
</body>
</html>
